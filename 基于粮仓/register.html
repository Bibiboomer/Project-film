<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
</div>
    <div id="reGister">
        <form action="">
            <div><a href=""></a></div>
            <div>
                <p>
                    <span>用户名</span> 
                    <!--两种方式：占位符placeholder和输入框的onblur和onfouce-->
                    <input type="text" name="username" value="您的账户名和登录名" onblur="if(this.value==''){this.value='您的账户名和登录名'}" onfocus="if(this.value=='您的账户名和登录名'){this.value=''}">
                    <!--得到焦点出现，失去焦点消失-->
                    <p class="tips">支持中文、字母、数字、“-”“_”的组合，3-20个字符</p>
                    <!--显示绿色图标-->
                    <p class="success">用户名可用</p>
                    <!--红色图标+文字-->
                    <p class="error">长度只能在3-20个字符之间</p>
                    <p class="repeat">用户名已存在，请重新输入</p>
                </p>
            </div>
            <div>
                <p class="pBox">
                    <span>设置密码</span> 
                    <input type="text" class ="password1" name="password" value="建议至少使用两种字符组合" onblur="if(this.value==''){this.value='建议至少使用两种字符组合'}" onfocus="if(this.value=='建议至少使用两种字符组合'){this.value=''}">
                    <!--密码强度-->
                    <!--<ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>-->
                    <!--得到焦点出现，失去焦点消失-->
                    <p class="tips">建议至少使用两种字符组合，6-20个字符</p>
                    <!--显示绿色图标-->
                    <p class="success">你的密码很安全</p>
                    <!--红色图标+文字-->
                    <p class="error">长度只能在3-20个字符之间</p>
                </p>
            </div>
            <div>
                <p>
                    <span>确认密码</span> 
                    <input type="text" class ="password2" name="password" value="请再次输入密码" onblur="if(this.value==''){this.value='请再次输入密码'}" onfocus="if(this.value=='请再次输入密码'){this.value=''}">
                    <!--得到焦点出现，失去焦点消失-->
                    <p class="tips">请再次输入密码</p>
                    <!--显示绿色图标-->
                    <p class="success">密码设置成功</p>
                    <!--红色图标+文字-->
                    <p class="error">两次输入的密码不一致</p>
                </p>
            </div>
            <div clpss="agreenBtn">
                <p class="agreenBtn">
                    <label ><input type="checkbox">同意</label>
                    <a href="">良仓注册条款</a>
                </p>
            </div>
            <div class="regBtn">
                <input type="button" value="立即注册">
            </div>
            <div>
                <ul>
                    <li><a href="#QQ"></a></li>
                    <li><a href="#weibo"></a></li>
                    <li><a href="#douban"></a></li>
                    <li><a href="#腾讯"></a></li>
                </ul>
                <a href="">登录良仓</a>
            </div>
            <div></div>
            <div></div>

        </form>
    </div>
        <script src="js/jquery-1.12.3.min.js" type="text/javascript" charset="utf-8"></script>
        <script src = "js/register.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
