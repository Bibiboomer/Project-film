            <li><img src="basisBg.png" alt=""></li>

        <ul id="birdbox">

    <script src="jquery-1.12.3.min.js" type="text/javascript" charset="utf-8"></script>    
    <script>
        //for循环添加小鸟页面预加载
        for( var i = 1 ; i < 16 ;i++){
            var li1 = '<li><img src="img/flybird/bird'+i+'.png" alt=""></li>';
            $("#birdbox").append(li1);
        }
        //for循环添加花瓣图片预加载

        for( var i = 1 ; i < 36 ;i++){
            var li2 = '<li><img src="img/flyflower/flower'+i+'.png" alt=""></li>';
            $("#flowerbox").append(li2);
        }
    </script>
    <div class="project-qixi">
